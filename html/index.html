<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>
    const url = new URL(window.location);
    const cur_hostname = url.hostname;
    const cur_port = url.port;
    const params = url.searchParams;
    const wsport = params.get('wsport')
    const wsaddr = params.get('wsaddress')

    var loc_href = '/vnc_with_browser_joy.html?autoconnect=1&resize=remote&nodebug=1'
    if (wsport && wsaddr)  loc_href += ( '&wsport=' + wsport + '&wsaddress=' + wsaddr );
    window.location.href = loc_href
  </script>
</body>
